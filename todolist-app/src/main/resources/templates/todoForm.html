<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>List of Todos</title>
</head>


<body>
  <h2>List of Stuff ToDo:</h2>

    <form th:object="${task}" method="post">
        <div>
            <label>Add to Task:</label>
            <input type="text"
                   th:field="*{task}"
                   aria-describedby="todoTask">
<!--            <input type="submit">-->
                <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
    </form>

    <form method="post">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>Delete</td>
                    <th>Id</th>
<!--                    <th>Select</th>-->
                    <th>Task</th>
<!--                    <th>Date Completed</th>-->
                </tr>
            </thead>
            <tbody>
<!--                <tr th:if="${#lists.isEmpty(task)}">-->
<!--                    <td colspan="6" class="text-center">No Data</td>-->
<!--                </tr>-->

                <tr th:each="atask: ${tasks}">
                    <td><input class="form-check-input" type="checkbox" name="selections" th:value="${atask.id}" /></td>
                    <th scope="row" th:text="${atask.id}"></th>
                    <td th:text="${atask.task}"></td>
                </tr>
            </tbody>

        </table>
        <button type="submit" name="delete" value="true" class="btn btn-danger">Delete</button>
<!--        <button type="submit" name="edit" value="true" class="btn btn-primary">Edit</button>-->
    </form>
</body>
</html>
